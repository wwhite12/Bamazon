<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Bamazon</title>
</head>
<body>
    <div class="container">
        <div class="row" style = "margin-top: 10px;">
            <div class="col-3">
                <h1>Bamazon</h1>
            </div>
        </div>
        <div class="row" style = "border-top: 1px solid black; border-bottom: 1px solid black;">
            <div class="col">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" href="#" id = "showComputers">Computers</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" id = "showAppliances">Appliances</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" id = "showBooks">Books</a>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h3>All Products</h3>
            </div>
        </div>
        <div class="row">
            <div id="products" class = "col-md-12 product-container">

            </div>
        </div>

    </div>

    <!--Modal-->
    <div class="modal" tabindex="-1" role="dialog" id = "orderModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Order Confirmation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id = "modalData">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Order!</button>
            </div>
          </div>
        </div>
      </div>

    <script src = "js/app.js" type = "text/javascript"></script>
</body>
</html>
